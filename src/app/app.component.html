<div class="container">
  <div class="main-container">
    <div class="items-list">
      <app-search (search)="searchItems($event)"></app-search>

      <app-list [items]="filteredItems" (showItem)="showItem($event)" (deleteItem)="deleteItem($event)"></app-list>
    </div>

    <div class="card-container" *ngIf="selectedItem">
      <app-card [item]="selectedItem"></app-card>
    </div>
  </div>
</div>
