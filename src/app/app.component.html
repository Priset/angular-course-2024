<div class="person-list">
  <app-persona *ngFor="let person of persons" [person]="person" [hasDiscount]="hasDiscount(person)"></app-persona>
</div>

<div class="totals">
  <p>Total de mujeres = {{ totalFemales }}</p>
  <p>Total de hombres = {{ totalMales }}</p>
  <p>Descuentos = {{ totalDiscounts }}</p>
</div>

<button (click)="deletePersonsWithDiscount()">Borrar personas con descuento</button>
