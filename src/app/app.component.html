<div class="person-list">
  <app-persona *ngFor="let person of persons" [person]="person" [hasDiscount]="hasDiscount(person)"></app-persona>
</div>

<div class="totals">
  <p>Total de mujeres = {{ totalFemales }}</p>
  <p>Total de hombres = {{ totalMales }}</p>
  <p>Descuentos = {{ totalDiscounts }}</p>
</div>

<button (click)="deletePersonsWithDiscount()">Borrar personas con descuento</button>
<button (click)="userCardCreated = !userCardCreated">create and destroy user card</button>
<button (click)="selectedUser = users[0]">change to user 0</button>
<button (click)="selectedUser = users[1]">change to user 1</button>
@if(userCardCreated) {
  <user-card [name]="selectedUser.name" [email]="selectedUser.email" (sendData)="receiveData($event)">
    <p>My HTML from father</p>
    <button>My button from father</button>
  </user-card>
} @else {
  <p>user card destroyed</p>
}
