<div class="list-container">
  <div *ngFor="let item of items" class="list-item">
    <div class="list-item-text" [ngClass]="{'student-background': item.type === 'Student', 'professor-background': item.type === 'Professor'}">
      {{ item.name }} - {{ item.type }}
    </div>
    <div class="item-buttons">
      <button (click)="onShow(item)">Show</button>
      <button (click)="onDelete(item.id)">Delete</button>
    </div>
  </div>
</div>
